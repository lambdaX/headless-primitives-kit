
name: Build and Deploy Headless Logic

on:
  push:
    branches:
      - master

jobs:
  build-and-commit-dist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify your project's Node.js version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build headless logic
        run: npm run build:logic

      - name: Commit and push dist folder
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'docs: Build and commit dist for headless logic [CI]'
          branch: master # Ensure this is your default branch, e.g., main or master
          file_pattern: 'dist/**/*' # Pattern to commit only the dist folder and its contents
          commit_user_name: 'GitHub Actions Bot'
          commit_user_email: 'actions@github.com'
          commit_author: 'GitHub Actions Bot <actions@github.com>'
          # The default GITHUB_TOKEN has write permissions for the repository
          # when triggered by a push to the same repository.
          # For pushes from forks, or more complex scenarios, a PAT might be needed.
          # Ensure your repository settings allow Actions to write to the branch if needed.
